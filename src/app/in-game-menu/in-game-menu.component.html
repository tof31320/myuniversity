<!-- The Modal -->
<div id="inGameMenuModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" (click)="close()">&times;</span>
        <button class="pure-button button-secondary" (click)="continueGame()">Reprendre</button><br/>
        <button class="pure-button" (click)="saveGame()">Sauvegarder</button><br/>
        <button class="pure-button" (click)="quit()">Quitter</button><br/>
    </div>

</div>
